name: .NET

on:
  push:
    tags:
    - 'v*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
  
    - name: 建立.netcore环境
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.0.204
    - name: 安装依赖
      run: dotnet restore

    - name: 构建6.0
      run: dotnet build ./src/WWB.BufferSerializer.csproj -c Release --no-restore -f net6.0
   

    - name: 打包
      run: dotnet pack


    - name: 发布生成包到github和nuget
      run: |
        dotnet nuget push ./src/bin/Release/*.nupkg -Source https://api.nuget.org/v3/index.json -SkipDuplicate -ApiKey ${{ secrets.NUGETKEY }}
